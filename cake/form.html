<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="cake.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .main {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('back2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main h1 {
            color: #e5bf4a;
            text-transform: capitalize;
            font-family: Harrington;
            margin-top: 60px;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .main form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 600px;
            /* Limit the width of the form */
            padding: 20px;
            background-color: rgba(228, 225, 225, 0.5);
            /* Add a semi-transparent background */
            border-radius: 15px;
        }

        .main form input,
        .main form textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            outline: none;
            border: none;
            font-size: 1.2rem;
        }

        #submit {
            cursor: pointer;
            background-color: #e5bf4a;
            font-family: Harrington;
            font-size: 1.8rem;
            transition: background-color 0.3s ease;
        }

        #submit:hover {
            background-color: #f1e6c4;
        }
        #logo{
            text-decoration: none;
        }
        .h1 {
            position: absolute;
            top: 100px;
            right: 40px;
            font-weight: bold;
            font-size: 3rem;
            background-color: black;
        }
        header{
            background-color: none !important;
        }
        .head{
            background-color: white !important;
        }

        /* Media query for tablets */
        @media (max-width: 768px) {
            .main h1 {
                font-size: 2.5rem;
            }

            .main form input,
            .main form textarea {
                font-size: 1.1rem;
            }

            #submit {
                font-size: 1.6rem;
            }
        }

        /* Media query for mobile phones */
        @media (max-width: 480px) {
            .main {
                padding: 20px;
            }

            .main h1 {
                font-size: 2rem;
                margin-top: 20px;
                margin-bottom: 15px;
            }

            .main form {
                width: 100%;
                padding: 15px;
            }

            .main form input,
            .main form textarea {
                font-size: 1rem;
                margin: 5px 0;
            }

            #submit {
                font-size: 1.4rem;
                padding: 8px;
            }
        }

        /* Media query for very small devices */
        @media (max-width: 320px) {
            .main h1 {
                font-size: 1.5rem;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .main form input,
            .main form textarea {
                font-size: 0.8rem;
                padding: 8px;
                margin: 5px 0;
            }

            #submit {
                font-size: 1rem;
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="mainheader head">
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            <div class="logo">
               <a href="index.html" id="logo"> <h1>Cake Shop</h1></a>
            </div>
           
        </div>
    </header>
    <div class="main">
        <h1>Order Confirm Form</h1>
        <form id="form">
            <input type="text" id="name" name="name" required placeholder="Enter Your Good Name">

            <input type="email" id="email" name="email" required placeholder="Enter Your E-Mail">

            <input type="tel" id="phone" name="phone" required placeholder="Enter Your Number">


            <textarea id="address" name="address" required placeholder="Enter Your Address"></textarea>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <script>
        const submitButton = document.querySelector('#submit');
        const form = document.querySelector('#form');
        const nameInput = document.querySelector('#name');
        const emailInput = document.querySelector('#email');
        const phoneInput = document.querySelector('#phone');
        const addressInput = document.querySelector('#address');

        form.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            if (nameInput.value !== '' && emailInput.value !== '' && phoneInput.value !== '' && addressInput.value !== '') {
                let h1 = document.createElement('h1');
                h1.classList.add('h1');
                h1.textContent = `Thank you, ${nameInput.value}! Your order has been submitted.`;
                form.appendChild(h1);
                form.reset(); // Reset the form after successful submission
            } else {
                console.log('Please fill out all fields');
            }
        });

    </script>
</body>

</html>
