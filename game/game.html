<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>
        Stone Paper Scissor
    </h1>
    <div class="main">
        <div class="img" id="stone">
            <img src="stone.png" alt="stone" >
        </div>
        <div class="img" id="paper">
            <img src="paper.png" alt="paper"  height="200px">
        </div>
        <div class="img" id="scissor">
            <img src="scissor.png" alt="scissor" >
        </div>
    </div>
    <div class="score">
        <div class="score-board">
        <p id="user-score">0</p>
        <p style="color: green;">You</p>
        </div>
        <div class="score-board">
        <p id="comp-score">0</p>
        <p style="color: red;">Computer</p>
        </div>
    </div>
    <div class="res">
        <button id="msg">
            Pick Your Move
        </button>
    </div>
    <script src="game.js"></script>
</body>
</html>
